  <style>
        /* Στυλ για το dropdown μενού και το κουμπί */
        .video-select {
            margin: 20px 0;
            font-size: 16px;
            padding: 5px;
        }
        .video-container {
            text-align: center;
        }
        .video-container video {
            width: 20%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="video-container">
    <!-- Dropdown επιλογής βίντεο -->
    <select id="videoSelect" class="video-select" onchange="changeVideo()">
        <option value="evgenios.mp4">Βίντεο 1</option>
        <option value="evgenios (1).mp4">Βίντεο 2</option>
        <option value="evgenios (2).mp4">Βίντεο 3</option>
		<option value="mpampis (1).mp4">Βίντεο 4</option>
		<option value="mpampis (2).mp4">Βίντεο 5</option>
		<option value="evgenios 2.mp4">Βίντεο 6</option> 
		<option value="moumpata.mp4">Βίντεο 7</option>
    </select>

    <!-- Το στοιχείο video -->
    <video id="videoPlayer" controls>
        <source src="video1.mp4" type="video/mp4">
        Το πρόγραμμα περιήγησής σας δεν υποστηρίζει την αναπαραγωγή βίντεο.
    </video>
</div>

<script>
    // Λειτουργία αλλαγής βίντεο
    function changeVideo() {
        // Παίρνει το dropdown και το video στοιχείο
        var videoSelect = document.getElementById("videoSelect");
        var videoPlayer = document.getElementById("videoPlayer");

        // Παίρνει την επιλεγμένη τιμή (αρχείο βίντεο)
        var selectedVideo = videoSelect.value;

        // Αλλάζει το source του βίντεο
        videoPlayer.src = selectedVideo;
        videoPlayer.load(); // Φορτώνει το νέο βίντεο
    }
</script>
